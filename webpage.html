<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion and Autocomplete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/dark-hive/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#tab1").accordion({
                collapsible: true
            });
        });
        $(function () {
            $("#tab2").accordion({
                collapsible: true
            });
        });
    </script>
</head>

<body>
    <h1>
        <center>Mobiles</center>
    </h1>
    <div id="tab1">
        <h3>Tab 1</h3>
        <div>
            <img src="asset\mob1-removebg-preview.png" style="width: 100px;height: 150px;">
        </div>
        <div>
            <img src="asset\mob2-removebg-preview.png" style="width: 100px;height: 150px;">
        </div>
    </div>
    <hr>
    <h1>
        <center>Laptops</center>
    </h1>
    <div id="tab2">
        <h3>Tab 2</h3>
        <div>
            <img src="asset\lap1-removebg-preview.png" style="width: 250px;height: 150px;">
        </div>
        <div>
            <img src="asset\mob2-removebg-preview.png" style="width: 100px;height: 150px;">
        </div>
    </div>
    <hr>
</body>

</html>
